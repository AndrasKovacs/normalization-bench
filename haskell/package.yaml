synopsis:    Normalization and conversion checking benchmarks
category:    Language
description: In README

dependencies:
  - base >= 4.7 && < 5
  - ghc-prim
  - primitive
  - time
  - gauge

ghc-options:
  - -Wall
  - -Wno-missing-signatures
  - -Wno-name-shadowing
  - -Wno-unused-do-bind
  - -Wno-unused-matches
  - -Wno-partial-type-signatures
  - -O2
  - -fllvm
  - -rtsopts
  # - -ddump-simpl
  # - -ddump-to-file
  # - -dsuppress-all
  # - -dno-suppress-type-signatures

library:
  source-dirs:
    - .
executables:
  normalization-bench:
    main:  Main.hs
    dependencies:
    - normalization-bench
